<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div id="gameLoader">
      <div class="loader-container">
        <h2 class="game-title">Game Loading...</h2>
        <p class="loading-text" id="loadingMessage">Initializing...</p>
        <div class="progress-bar">
          <div class="progress" id="progressBar"></div>
        </div>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <h1 class="head">Tic-Tac-Toe</h1>

    <div class="msg hide" style="font-family: 'Poppins', sans-serif"></div>

    <div class="game-container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <div class="helping-btn">
      <button class="newGame" onclick="reloadPage()">New Game</button>
      <button class="resetgame">Reset Game</button>
    </div>

    <div id="dropdownMenu">
      <button onclick="toggleDropdown()" id="more">
        <bold>|||</bold>
      </button>
      <div id="dropdownContent">
        <a href="#" onclick="showInstructions()">How to play</a>
        <a href="#" onclick="showAboutGame()">About Game</a>
        <a href="#" onclick="showAboutDevelopers()">About Developer</a>
      </div>
    </div>

    <div id="subscription">
      <p class="text">Made with</p>
      <div id="hrt">♥</div>
      <p class="text">by <span class="name">Saurab</span></p>
    </div>

    <style>
      /*Importing URLs for Fonts*/
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap");

      * {
        padding: 0%;
        margin: 0%;
      }

      #gameLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(18, 18, 18, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader-container {
        text-align: center;
        color: white;
      }

      .game-title {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .loading-text {
        font-size: 18px;
        margin-bottom: 15px;
      }

      .progress-bar {
        width: 300px;
        height: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #00f7ff, #0088a8, #001f3f);
        transition: width 0.3s ease;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .dot {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #00b3ff;
        border-radius: 50%;
        animation: bounce 1.5s infinite;
      }

      .dot:nth-child(1) {
        animation-delay: 0s;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-8px);
        }
      }

      /* Loader Fade-Out Animation */
      .hide-loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
      }

      #subscription {
        display: flex;
        flex-direction: column;
        /* Arrange elements in a vertical order */
        align-items: center;
        /* Center content horizontally */
        position: fixed;
        bottom: 10px;
        right: 10px;
        /* Align to the right bottom corner */
        text-align: center;
      }

      .text {
        color: whitesmoke;
        font-size: 12px;
        font-weight: 400;
        margin: 2px 0;
        letter-spacing: 0.5px;
      }

      #hrt {
        font-size: 24px;
        color: rgb(255, 69, 69);
        font-weight: bold;
        margin: -6px 0;
      }

      /* Name Styling */
      .name {
        font-size: 16px;
        font-weight: bold;
        font-family: "Montserrat", sans-serif;
        color: white;
        text-transform: uppercase;
      }

      .head {
        text-align: center;
        color: #26ffcb;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 1.2rem;
      }

      body {
        background-color: black;
      }

      .game-container {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game {
        height: 60vmin;
        width: 60vmin;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }

      .box {
        height: 18vmin;
        width: 18vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px 2.8px 2.5px 2px;
        border-radius: 0.5rem;
        border: none;
        justify-content: center;
        align-items: center;
        font-size: 6rem;
        background-color: #1f3540;
        box-shadow: 0.4rem;
        text-shadow: 0 0 0.4rem #6A0572 , 0 0 0.6rem #800020;
      }

      #dropdownMenu {
        position: fixed;
        /* Fixed to always stay at the top-right */
        top: 15px;
        /* Adjusted for better alignment */
        right: 20px;
        /* Good margin from the right */
        z-index: 1000;
        /* Ensures it's always on top */
      }

      #dropdownMenu button {
        height: 50px;
        width: 50px;
        background-color: #4a4a4a;
        /* Darker shade for better visibility */
        color: white;
        font-weight: bold;
        font-size: 18px;
        border: none;
        border-radius: 50%;
        /* Circular button */
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s ease-in-out;
      }

      #dropdownMenu button:hover {
        background-color: #333;
      }

      #dropdownContent {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 10px;
        min-width: 180px;
        border-radius: 8px;
        display: none;
      }

      #dropdownContent a {
        color: #333;
        padding: 10px;
        text-decoration: none;
        display: block;
        font-size: 16px;
        transition: 0.2s ease-in-out;
        border-radius: 5px;
      }

      #dropdownContent a:hover {
        background-color: #f0f0f0;
      }

      #dropdownMenu.active #dropdownContent {
        display: block;
      }

      .msg {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        margin: 2rem 0 1.4rem 0;
        color: #64f1d0;
      }

      .helping-btn {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .newGame {
        height: 2rem;
        width: 6rem;
        font-size: 1rem;
        margin: 1.5rem;
        border-radius: 0.6rem;
        border: none;
        background-color: #1f3540;
        color: #26ffcb;
      }

      .resetgame {
        height: 2rem;
        width: 6rem;
        font-size: 1rem;
        margin: 1.5rem;
        border-radius: 0.6rem;
        border: none;
        background-color: #1f3540;
        color: #26ffcb;
      }

      .hide {
        display: none;
      }

      @media screen and (max-width: 583px) {
        .helping-btn {
          margin-top: -24px;
        }

        .text {
          font-size: 9px;
        }

        #hrt {
          font-size: 20px;
          color: rgb(255, 69, 69);
          font-weight: bold;
          margin: -6px 0;
        }

        .name {
          font-size: 11px;
          font-weight: bold;
        }
      }

      @media screen and (max-width: 520px) {
        .helping-btn {
          margin-top: -61px;
        }

        .newGame {
          height: 1.7rem;
          width: 5.7rem;
          font-size: 0.7rem;
        }

        .resetgame {
          height: 1.7rem;
          width: 5.7rem;
          font-size: 0.7rem;
        }

        @media screen and (max-width: 458px) {
          #dropdownMenu {
            top: 10px;
            right: 10px;
          }

          #dropdownMenu button {
            height: 40px;
            width: 40px;
            font-size: 14px;
          }

          #dropdownContent {
            top: 50px;
            min-width: 150px;
          }

          #dropdownContent a {
            font-size: 14px;
            padding: 8px;
          }
        }

        @media screen and (max-width: 768px) {
          #dropdownMenu {
            top: 15px;
            /* More balanced spacing */
            right: 15px;
            /* Prevents cutting off */
          }

          #dropdownMenu button {
            height: 50px;
            /* Slightly larger for touchscreens */
            width: 50px;
            font-size: 18px;
            /* Improved readability */
          }

          #dropdownContent {
            top: 55px;
            /* Adjusted for proper dropdown placement */
            right: 0;
            /* Aligns properly on small screens */
            min-width: 160px;
            /* Slightly larger dropdown for better readability */
            padding: 10px;
            /* More spacing for better touch response */
          }

          #dropdownContent a {
            font-size: 15px;
            /* Improved readability */
            padding: 10px 12px;
            /* Better spacing for touch devices */
            text-align: center;
            /* Centers text for better UI */
          }

          .newGame {
            height: 1.9rem;
            width: 5.9rem;
            font-size: 0.9rem;
          }

          .resetgame {
            height: 1.9rem;
            width: 5.9rem;
            font-size: 0.9rem;
          }

          .text {
            font-size: 10px;
          }

          /* Heart Symbol */
          #hrt {
            font-size: 22px;
            color: rgb(255, 69, 69);
            font-weight: bold;
            margin: -6px 0;
          }

          /* Name Styling */
          .name {
            font-size: 14px;
            font-weight: bold;
          }
        }
      }

      @media (max-width: 652px) {
        .msg {
          font-size: 2.2rem;
        }

        .box {
          font-size: 4rem;
        }

        .head {
          font-size: 2rem;
        }

        #dropdownMenu button {
          height: 43px;
          width: 43px;
          font-weight: 400;
          font-size: 16px;
        }

        .game-container {
          height: 54vh;
        }
      }

      @media (max-width: 600px) {
        .game-title {
          font-size: 17px;
        }

        .loading-text {
          font-size: 14px;
        }

        .progress-bar {
          height: 10px;
          width: 240px;
        }

        .dot {
          width: 8px;
          height: 8px;
          margin: 0 3px;
        }

        .newGame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.9rem;
          margin: 1.9rem;
        }

        .resetgame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.8rem;
          margin: 1.9rem;
        }
      }

      @media (max-width: 475px) {
        .msg {
          font-size: 1.9rem;
        }

        .box {
          font-size: 3.6rem;
        }

        .head {
          font-size: 1.4rem;
        }

        .newGame {
          height: 1.8rem;
          width: 4.8rem;
          font-size: 0.9rem;
          margin: 2rem;
        }

        .resetgame {
          height: 1.8rem;
          width: 4.8rem;
          font-size: 0.8rem;
          margin: 2rem;
        }

        #dropdownMenu button {
          height: 40px;
          width: 40px;
        }
      }

      @media (max-width: 460px) {
        .msg {
          font-size: 1.2rem;
          font-weight: bold;
        }

        .box {
          font-size: 2.9rem;
          height: 60px;
          width: 60px;
        }

        .game-container {
          height: 55vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .game {
          height: 45vmin;
          width: 55vmin;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 6px;
        }

        .newGame {
          height: 1.7rem;
          width: 4.6rem;
          font-size: 0.8rem;
          margin: -0.5rem 1.5rem 0 1.5rem;
        }

        .resetgame {
          height: 1.7rem;
          width: 4.6rem;
          font-size: 0.8rem;
          margin: -0.5rem 1.5rem 0 1.5rem;
        }
      }

      @media (max-width: 376px) {
        .msg {
          font-size: 1.1rem;
          font-weight: bold;
        }

        .box {
          font-size: 2.9rem;
          height: 50px;
          width: 50px;
        }

        .game-container {
          height: 50vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .game {
          height: 45vmin;
          width: 55vmin;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 6px;
        }

        .newGame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.9rem;
          margin: 1.7rem;
        }

        .resetgame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.8rem;
          margin: 1.7rem;
        }
      }

      @media (max-width: 321px) {
        .msg {
          font-size: 1rem;
          font-weight: bold;
        }

        .box {
          font-size: 2.4rem;
          height: 40px;
          width: 40px;
        }

        .game-container {
          height: 45vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .game {
          height: 43vmin;
          width: 53vmin;
          gap: 5px;
        }

        .newGame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.9rem;
          margin: 1.5rem;
        }

        .resetgame {
          height: 1.8rem;
          width: 5.5rem;
          font-size: 0.8rem;
          margin: 1.5rem;
        }

        #dropdownMenu button {
          height: 35px;
          width: 35px;
          font-weight: 300;
          font-size: 13.5px;
        }
      }
    </style>

    <script>
      let container = document.querySelector(".game-container");
      let boxes = document.querySelectorAll(".box");
      let game = document.querySelector(".game");
      let msg = document.querySelector(".msg");
      let newGameBtn = document.querySelector(".newGame");
      let resetGameBtn = document.querySelector(".resetgame");
      let turnO = true;
      const loadingMessages = [
        "Initializing game...",
        "Loading assets...",
        "Setting up environment...",
        "Finalizing setup...",
        "Ready to play!",
      ];
      let progressBar = document.getElementById("progressBar");
      let loadingMessage = document.getElementById("loadingMessage");
      let loaderContainer = document.getElementById("gameLoader");
      let progress = 0;
      let index = 0;

      function updateLoader() {
        if (index < loadingMessages.length) {
          progress += 100 / loadingMessages.length;
          progressBar.style.width = progress + "%";
          loadingMessage.innerText = loadingMessages[index];
          index++;

          setTimeout(updateLoader, 800);
        } else {
          setTimeout(() => {
            loaderContainer.classList.add("hide-loader"); // Fade out animation
            setTimeout(() => (loaderContainer.style.display = "none"), 500); // Remove from view
          }, 1000);
        }
      }

      function startGameLoader() {
        loaderContainer.classList.remove("hide-loader");
        loaderContainer.style.display = "flex"; // Show loader
        progress = 0;
        index = 0;
        progressBar.style.width = "0%";
        updateLoader();
      }

      startGameLoader();

      let winpatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      const reset = () => {
        turnO = true;
        enableboxes();
        msg.classList.add("hide");
        msg.innerText = "";
      };

      function reloadPage() {
        location.reload();
      }

      boxes.forEach((box) => {
        box.addEventListener("click", () => {
          if (turnO) {
            box.innerText = "X";
            box.style.color = "#fff";
            turnO = false;
          } else {
            box.innerText = "O";
            box.style.color = "#F00";
            turnO = true;
          }

          box.disabled = true;

          checkWinner();
        });
      });

      const checkWinner = () => {
        for (let pattern of winpatterns) {
          let pos1Val = boxes[pattern[0]].innerText;
          let pos2Val = boxes[pattern[1]].innerText;
          let pos3Val = boxes[pattern[2]].innerText;

          if (pos1Val !== "" && pos1Val === pos2Val && pos2Val === pos3Val) {
            showWinner(pos1Val);
            return; // Stop further checking if a winner is found
          }
        }
        checkDraw(); // Check for a draw if no winner is found
      };

      const checkDraw = () => {
        let isDraw = [...boxes].every((box) => box.innerText !== "");
        if (isDraw) {
          msg.innerText = "It's a Draw!";
          msg.classList.remove("hide");
        }
      };

      const showWinner = (winner) => {
        msg.innerText = "Congratulations! The Winner is " + winner;
        msg.classList.remove("hide");
        disableboxes();
      };

      const disableboxes = () => {
        boxes.forEach((box) => (box.disabled = true));
      };

      const enableboxes = () => {
        boxes.forEach((box) => {
          box.disabled = false;
          box.innerText = "";
        });
      };

      resetGameBtn.addEventListener("click", reset);

      

      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                (elem.href && typeof rel != "string") ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol =
            window.location.protocol === "http:" ? "ws://" : "wss://";
          var address =
            protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
          }
        })();
      } else {
        console.error(
          "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
        );
      }

      function toggleDropdown() {
        document.getElementById("dropdownContent").style.display =
          document.getElementById("dropdownContent").style.display === "block"
            ? "none"
            : "block";
      }

      function showInstructions() {
        alert(
          "click on an empty cell in the grid to place your marker (X or O), aiming to get three of your markers in a row—horizontally, vertically, or diagonally—before your opponent does!"
        );
      }

      function showAboutGame() {
        alert(
          "Tic-Tac-Toe is a classic two-player game where players take turns marking a 3x3 grid with their respective symbols (X or O). The goal is to be the first to form a line of three markers—either horizontally, vertically, or diagonally—while blocking your opponent from doing the same. It's simple to learn, making it a great game for all ages!"
        );
      }

      function showAboutDevelopers() {
        alert(
          "Hi, I'm Saurab Singh Rawat, an intermediate Frontend Web Developer with experience in HTML, CSS, and JavaScript. Passionate about learning new technologies, I thrive on solving problems, adapting to challenges, and continuously improving my skills. Excited to contribute to innovative projects and collaborate with like-minded professionals."
        );
      }
    </script>
  </body>
</html>
